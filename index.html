<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta n:00ame="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VueJS Calender</title>

		<link href='main.css' rel='stylesheet'>
		<link href='demo.css' rel='stylesheet'>
		<!-- <script src="https://momentjs.com/downloads/moment.js"></script> -->
		<script src="node_modules/moment/moment.js"></script>
	</head>

	<body>
		<div id='demo-control'>
			<p id="p1">date is <span></span></p>
			<input id="cb1" type="checkbox">
			<label for="cb1">show half hour label</label>
			<br>
			<input type="button" id="btn1" value="show view data">
			<input type="button" id="btn2" value="clear view">
			<input type="button" id="btn3" value="jump to date">
			<input type="button" id="btn4" value="show cached data">
			<!-- <input type="button" id="btn5" value="save current week"> -->
			<!-- <input type="button" id="btn6" value="load current week"> -->
		</div>
		
		<div id="demo-container">
			<div id="calender">
				<div class='ds-control'>
					<table>
						<tr class='ds-nav'>
							<th class='ds-nav-btn' @click='navigateToDate(cur_week[0].subtract(7, "day"))'><<</th>
							<th class='ds-nav-info'>{{ cur_week[0].format('L') + " - " + cur_week.slice(-1).pop().format('l') }}</th>
							<th class='ds-nav-btn' @click='navigateToDate(cur_week[0].add(7, "day"))'>>></th>
						</tr>
					</table>
				</div>

				<div class="ds-calender">
					<table>
						<tr class='ds-row-header'>
							<th class='placeholder'></th>
							<th 
							scope='col' 
							v-for="(label, i) in day_labels" 
							:class="{ 'ds-today': cur_week && today.isSame(cur_week[i], 'day') }"
							:key="label" 
							:col-index="i">
								<span v-if="cur_week">{{ label + " " + cur_week[i].format('M/D') }}</span>
								<span v-else>{{ label }}</span>
							</th>
						</tr>

						<tr 
						v-for="(time, i) in time_labels" 
						:class="{ 'ds-minor': (time.indexOf(':') != -1) }" 
						:key="i" 
						:row-index="i">
							<td scope='row'>{{ (time.indexOf(':30')==-1 || display_half_hour_labels) ? time : "" }}</td>
							<td 
							class="ds-slot" 
							v-for="(slots, j) in mat" 
							:key="j" 
							:class="{ 'ds-avail':(mat_overlay[j][i]!=null) ? mat_overlay[j][i] : mat[j][i] }"></td>
						</tr>
					</table>
				</div>
			</div> <!-- calendar -->
		</div> <!-- container -->
	</body>

	<!-- <script src="https://vuejs.org/js/vue.js"></script> -->
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="main.js"></script>
	<script src="demo.js"></script>
</html>
